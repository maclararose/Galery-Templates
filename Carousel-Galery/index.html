<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>

    <title>Galeria</title>
  </head>

  <body>
    <header class="header__title">Galeria Carrossel</header>
    <div class="card-container">
      <div class="card__controls">
        <span class="span__control--before">
          &#60;
        </span>
      </div>
      <div class="card__controls">
        <span class="span__control--next">
          &#62;
        </span>
      </div>
      <div class="card-image">
        <span class="span__counter">
          1/5
        </span>
        <img class="card-image__preview" src="https://hackersec.com/wp-content/uploads/2017/12/como-comecar-hacker-hackersec-1024x569.png" />
      </div>
      <div class="card-miniatures">
        <img class="card-miniatures__miniature active" data-src="https://hackersec.com/wp-content/uploads/2017/12/como-comecar-hacker-hackersec-1024x569.png" />
        <img class="card-miniatures__miniature" data-src="https://webtudo.net/wp-content/uploads/2016/02/gatos-pequenos-e-fofos22-640x427.jpg" />
        <img class="card-miniatures__miniature" data-src="https://mega.ibxk.com.br/2020/12/21/21083804560027.jpg?ims=610x"/>
        <img class="card-miniatures__miniature" data-src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR_6EkhWhWxHPx1owX7oL1GIm4eIeo1DS6sw&usqp=CAU" />
        <img class="card-miniatures__miniature" data-src="https://cdn1.mundodastribos.com/495243-Fotos-de-cachorros-e-gatos-fofos-13.jpg" />
      </div>
      
    </div>
  </body>
</html>
